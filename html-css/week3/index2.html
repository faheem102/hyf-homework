<!DOCTYPE html>
<html>
  <head>
    <title>sign up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,600&family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href=".\css\styles.css" />

    
  </head>
  <body>
  <header>
      <div class="logo-box">
          <img src=".\images\logo.svg" alt="logo image" class="logo-img">
      </div>
      <nav class="nav-box">
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Our Service</a></li>
              <li><a href="#">Sign up</a></li>
              
          </ul>
      </nav>
  </header>
  <main>
      <section class="intro-section">
          <h1>Sign up to yourcustomtrailer.com</h1>
      </section>
      <section class="progress-section">
        <h2>
            Step 2/3 - How can we contact you?
        </h2>
        <h3>Progress</h3>
        <div class= "progress-bar">
          <div class="progress step2-progress"></div>
        </div>
        
        
          

    </section>
    
    <form action=".\index3.html" target="_blank" method="GET">
        <div class="text-in-form">
            <p>
                We will probably need to stay in touch somehow. Let us know how can we reach you?
            </p>
        </div>
        
        <div class="form-group">
            <label class= "label-head"  id = "email-label" for = "email">Email*</label>
            <input class="input-group" id = "email" type = "email" required placeholder = "Enter your email" name = "email">
        <label class= "label-head"  id = "phone-label" for = "phone">Phone*</label>
        <input class="input-group" id = "phone" type = "tel" required placeholder = "0045-12345678"  pattern="[0-9]{4}-[0-9]{8]" name = "phone">
        </div>
        <div class="form-group">
            <label class= "label-head"  id = "pass-label" for = "password">Password*</label>
        <input class="input-group" id = "password" type = "password" required placeholder = "Enter your password" name = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <div class="form-group">
            <label class= "label-head"  id = "repass-label" for = "repassword">Re-enter Password*</label>
        <input class="input-group" id = "repass" type = "password" required placeholder = "Re-enter your password" name = "repassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <div class="text-in-form">
            <p>
                I want to sign up for the newsletter
            </p>
        </div>

        
        <div class="radiobox">
            <div>
                <input  class="checkbox-input" type = "radio" id ="weak-news" value = "Weekly news" name = "news-options" required>
                <label  for= "weak-news">Weekly news</label>

            </div>
            <div>
                <input class="checkbox-input" type = "radio" id ="mon-news" value = "Monthly news" name = "news-options">
                <label  for= "mon-news">Monthly news</label>

            </div>
            <div>
                <input class="checkbox-input" type = "radio" id ="no-news" value = "no news" name = "news-options">
                <label  for="no-news">Don't send me news</label><br>

            </div>
        </div>
        
        
        
        
        
        
        <input class="next-button" type="submit" value="Next Step">

    </form>
    </body>
    </html>
